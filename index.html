<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-2">
        <div class="pdf-shape" id="1">PDF 1</div>
      </div>
      <div class="col-md-2">
        <div class="pdf-shape" id="2">PDF 2</div>
      </div>
      <div class="col-md-2">
        <div class="pdf-shape" id="3">PDF 3</div>
      </div>
      <!-- Repeat the above three columns to create more PDFs -->
    </div>
    <!-- Repeat the above row to create more rows -->
  </div>


  <!-- Hidden pop-up container -->
  <div id="pdfPopup" style="display: none;">
    <iframe id="pdfFrame" width="100%" height="100%"></iframe>
  </div>

  <script src="script.js"></script>
  <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
