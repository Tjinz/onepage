<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Shapes representing PDFs -->
  <div class="pdf-shape" id="1789">PDF 1</div>
  <div class="pdf-shape" id="19281">PDF 2</div>
  <div class="pdf-shape" id="pdf3">PDF 3</div>

  <!-- Hidden pop-up container -->
  <div id="pdfPopup" style="display: none;">
    <iframe id="pdfFrame" width="100%" height="100%"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
